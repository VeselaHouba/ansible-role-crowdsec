---
crowdsec_server:
  enabled: true
  listen_uri: 127.0.0.1:8080
crowdsec_prometheus:
  enabled: false
crowdsec_lapi_url: http://127.0.0.1:8080/
crowdsec_whitelist:
  enabled: true
  ip:
    - "1.1.1.1"
    - "1.1.1.2"
  cidr:
    - "2.2.2.2/24"

# Distributed environment
crowdsec_delegate_server_hostname: "{{ inventory_hostname }}"
